<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="flexbox.css">
  </head>
  <body>
    <section>
        <h3>Basic flexbox</h3>
        <div class="flex-container">
          <div class="flex-item-1 background-1 h-80">1</div>
          <div class="flex-item-2 background-2 h-80">2</div>
          <div class="flex-item-3 background-3 h-80">3</div>
          <div class="flex-item-4 background-4 h-80">4</div>
        </div>
      </section>
  
      <section>
        <h3>Centering elements</h3>
        <div class="center">
        <div class="m-20 flex-container flex-center h-400 background-4">
          <div class="background-1 h-80 w-80">i'm in the middle</div>
        </div>
      </section>
  
      <section>
        <h3>Spacing elements on the opposites sites</h3>
        <div class="between">
          <div class="h-80 background-1">I'm on the left</div>
          <div class="h-80 background-2">I'm on the right</div>
        </div>
      </section>
  
      <section>
        <h3>Wrapping items</h3>
        <div class="wrap">
          <div class="flex-basis-item-50 h-80 background-1">one</div>
          <div class="flex-basis-item-50 h-80 background-2">two</div>
          <div class="flex-basis-item-50 h-80 background-3">three</div>
          <div class="flex-basis-item-50 h-80 background-4">four</div>
        </div>
      </section>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>
    <main>
    </main>
    <footer>Copyright 2021 &copy;</footer>
  </body>
</html>
